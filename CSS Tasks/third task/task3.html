<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .z{
            border-style: outset;
        }
        .x{
            border-style: solid;
        }
        .y{
            border-style: double;
        }
    </style>
</head>
<body>
    <p class="z">A ridge border</p>
    <p class="x">A solid border</p>
    <p class="y">A double border</p>
</body>
</html>
