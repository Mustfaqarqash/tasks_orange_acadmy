<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .z{
            text-transform: uppercase;
        }
        .x{
            text-transform:lowercase;
        }
        .y{
            text-transform:capitalize;
        }
    </style>
</head>
<body>
    <h1>Using Text transformation :</h1>
    <h3 class="z">this text is transformation to uppercase</h3>
    <h3 class="x">this text IS transformation TO lowercase</h3>
    <h3 class="y">this text is transformation to capitalize</h3>
</body>
</html>
